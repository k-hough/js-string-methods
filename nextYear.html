<!--This exercise uses string methods. Start with a date string, for example "July 7, 2017". Extract the year as a string. Calculate the next year and then replace the year of the original string with the next year. Do not use Date methods.-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var date = "July 7th, 2017";

    var nextYear = function(date) {
        var position = date.indexOf(",");
        var year = date.substring(position + 2);
        year = parseInt(year) + 1;
        var answer = date.substr(0, position + 2) + year;
        return answer;
    };

    $("output").innerHTML = nextYear(date);

    </script>

</body>
</html>
